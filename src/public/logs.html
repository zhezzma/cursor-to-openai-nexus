    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        const pageSize = 12;
        let totalLogs = 0;
        let token = localStorage.getItem('adminToken');
        let selectedLevels = []; // é»˜è®¤ä¸ºç©ºæ•°ç»„ï¼Œè¡¨ç¤ºä¸ç­›é€‰æ—¥å¿—çº§åˆ«
        let hideCommonLogs = true; // é»˜è®¤å±è”½å¸¸è§è¯·æ±‚æ—¥å¿—

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            checkAuthStatus();
            
            // åŠ è½½æ—¥å¿—æ•°æ®
            loadLogs();
            
            // å±è”½å¸¸è§è¯·æ±‚å¼€å…³
            const hideCommonLogsCheckbox = document.getElementById('hideCommonLogs');
            const hideStatus = document.getElementById('hideStatus');

                loadLogs();

            // è¿”å›ä¸»é¡µ

            // æ¸…é™¤ç¼“å­˜å¹¶åˆ·æ–°
            document.getElementById('clearCacheBtn').addEventListener('click', function() {

            // é€€å‡ºç™»å½•
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('adminToken');
                window.location.href = '/login.html';
            });
            
            // ç­›é€‰æŒ‰é’®
            document.getElementById('filterBtn').addEventListener('click', function() {
                currentPage = 1;

            });
            
            // æ¸…ç©ºæ—¥å¿—æŒ‰é’®
            document.getElementById('clearLogsBtn').addEventListener('click', function() {

            // ä¸Šä¸€é¡µ
            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    loadLogs();
                }
            });
            
            // ä¸‹ä¸€é¡µ
            document.getElementById('nextPage').addEventListener('click', function() {
                if (currentPage * pageSize < totalLogs) {
                    currentPage++;
                    loadLogs();
                }
            });
            
            // æœç´¢æŒ‰é’®
            document.getElementById('searchBtn').addEventListener('click', function() {
                currentPage = 1;

            });
            
            // æœç´¢æ¡†å›è½¦
            document.getElementById('search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {

            // æ—¥å¿—çº§åˆ«ç­›é€‰
            document.querySelectorAll('.level-checkbox').forEach(radio => {
                radio.addEventListener('change', function() {
                    // æ›´æ–°é€‰ä¸­çš„æ—¥å¿—çº§åˆ«
                    if (this.value === 'ALL') {
                        selectedLevels = [];
                    } else {
                        selectedLevels = [this.value];
                    }

            });
            
            // ä¿®å¤Androidæ—¥æœŸé€‰æ‹©å™¨é—®é¢˜
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (isAndroid) {
                // ä¸ºAndroidè®¾å¤‡æ·»åŠ ç‰¹æ®Šå¤„ç†
                const dateInputs = document.querySelectorAll('input[type="datetime-local"]');
                dateInputs.forEach(input => {
                    // ç›‘å¬ç„¦ç‚¹äº‹ä»¶ï¼Œç¡®ä¿æ—¥æœŸé€‰æ‹©å™¨åœ¨Androidä¸Šæ­£å¸¸å·¥ä½œ
                    input.addEventListener('focus', function() {

                    });
                    
                    // ç›‘å¬è¾“å…¥å˜åŒ–ï¼Œå¤„ç†å¯èƒ½çš„æ ¼å¼é—®é¢˜
                    input.addEventListener('change', function() {

                            try {
                                const date = new Date(this.value);
                                if (!isNaN(date.getTime())) {
                                    // æ ¼å¼æœ‰æ•ˆï¼Œæ— éœ€å¤„ç†
                                } else {

                                    this.value = '';
                                }
                            } catch (e) {
                                // å‡ºé”™æ—¶æ¸…ç©ºè¾“å…¥
                                this.value = '';
                            }
                        }
                    });
                });
            }
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkAuthStatus() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // éªŒè¯token
            fetch('/v1/admin/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('adminToken');
                    window.location.href = '/login.html';
                } else {
                    // æ˜¾ç¤ºç®¡ç†å‘˜ç”¨æˆ·å
                    document.getElementById('adminUsername').textContent = `ç®¡ç†å‘˜ï¼š${data.username}`;
                }
            })
            .catch(error => {
                console.error('éªŒè¯å¤±è´¥:', error);
                localStorage.removeItem('adminToken');
                window.location.href = '/login.html';

        }

        // åŠ è½½æ—¥å¿—æ•°æ®
        function loadLogs() {
            const search = document.getElementById('search').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            // æ„å»ºæŸ¥è¯¢å‚æ•°
            const params = new URLSearchParams({
                page: currentPage,
                pageSize: pageSize
            });
            
            // æ·»åŠ æ—¥å¿—çº§åˆ«ç­›é€‰
            if (selectedLevels.length === 1) {
                params.append('level', selectedLevels[0]);
            }
            
            if (search) {

            if (startTime) {

            }
            
            // è¾“å‡ºè¯·æ±‚URLä¾¿äºè°ƒè¯•
            console.log(`è¯·æ±‚URL: /v1/logs?${params.toString()}`);
            
            // å‘èµ·è¯·æ±‚
            fetch(`/v1/logs?${params.toString()}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`

            })
            .then(response => {
                if (!response.ok) {

                }
                return response.json();
            })
            .then(data => {

                    renderLogs(data.data);

                }
            })
            .catch(error => {

        }

        // æ¸…ç©ºæ—¥å¿—

            fetch('/v1/logs', {

                if (!response.ok) {

            })

                console.error('æ¸…ç©ºæ—¥å¿—é”™è¯¯:', error);

        // æ¸²æŸ“æ—¥å¿—æ•°æ®
        function renderLogs(data) {
            const logsList = document.getElementById('logsList');
            logsList.innerHTML = '';
            
            if (!data.logs || data.logs.length === 0) {
                logsList.innerHTML = '<tr><td colspan="3" style="text-align: center;">æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ—¥å¿—</td></tr>';
                document.getElementById('prevPage').disabled = true;

                document.getElementById('currentRange').textContent = '0-0';
                document.getElementById('totalLogs').textContent = '0';

            }
            
            // è¦å±è”½çš„è¯·æ±‚è·¯å¾„
            const excludePaths = [
                'GET /styles.css', 
                'GET /v1/logs', 
                'GET /logs.html'
            ];
            
            // æ ¹æ®ç”¨æˆ·è®¾ç½®å†³å®šæ˜¯å¦è¿‡æ»¤æ—¥å¿—
            let logsToRender = data.logs;
            let totalToShow = data.total;
            
            if (hideCommonLogs) {

                logsToRender = data.logs.filter(log => {

                        for (const path of excludePaths) {

                    return true;

                if (logsToRender.length === 0) {
